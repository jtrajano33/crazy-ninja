<html>
<head>
	
	<meta charset="utf-8">

	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<title>Crazy Ninja V0.2</title>

		<!-- bootstrap css -->
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">

	<!-- external css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style3.css">

	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Ubuntu" rel="stylesheet">

	<!-- fontawesome -->

	<!-- animate.css -->
	<link rel="stylesheet" type="text/css" href="assets/css/animate.css">

	<!-- jQuery -->
	<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous">		
	</script>

	
</head>


<body>

	<div class="canvas3">

			<div id="percentCount" class="percent-count"></div>
			<div class="progress-bar">
				<div class="progress" id="progress"></div>
			</div>

			<p id="instruction">INSTRUCTION: Catch as many ninja as you can before the timer runs out<br>COMING SOON: Crazy Ninja on Mobile!</p>


			<div id="nextPage"><a href="select.html">Click here to continue >></a></div>


	</div>


	<script type="text/javascript">
		function progress(){
				var prg = document.getElementById('progress');
				var percent = document.getElementById('percentCount');
				var counter = 5;
				var progress = 25;
				var id = setInterval(frame,50);

			function frame(){
				if(progress == 500 && counter == 100){
					clearInterval(id);
					document.getElementById('nextPage').style.display = "block";
				}

				else{
					progress+= 5;
					counter+= 1;
					prg.style.width = progress + 'px';
					percent.innerHTML = "Loading: " + counter + '%';
					document.getElementById('nextPage').style.display = "none";
				}
			}

		}

		progress();
	</script>

	

</body>


</html>
